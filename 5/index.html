<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>

        <div id="app">
            <h2 @mouseover="hover">Counter {{ counter }}</h2>
            <button @click="counterPlus">+</button>
            <button @click="counterMin">-</button>
        </div>
        
    </body>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>

        new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                counterPlus: function () {
                    if(this.counter < 10){
                        this.counter++
                    }
                },
                counterMin: function () {
                    if(this.counter > 0){
                        this.counter--
                    }
                },
                hover: function(e) {
                    e.target.style.color = 'red'
                }
            },
        })

    </script>

</html>

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>

        <div id="app">

            <h2>Number {{ num }} / {{ num2 }}</h2>
            <p>{{ result() }}</p>
            <p>{{ result2 }}</p>

            <button @click="add">Add</button>
            <button @click="sub" >Sub</button>
            <button @click="num2++">Add num2</button>

        </div>
        
    </body>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>

        new Vue({
            el: '#app',
            data: {
                num: 0,
                num2: 0
            },
            methods: {
                add: function () {
                    this.num += 1
                },
                sub: function () {
                    this.num -= 1
                },
                result: function () {
                    console.log(0)
                    return this.num > 3 ? '> 3' : '< 3'
                }
            },
            computed: {
                result2: function () {
                    console.log(1)
                    return this.num > 3 ? '> 3' : '< 3'
                }
            },
            watch: {
                num: function (e) {
                    console.log('change', e)
                }
            }
        })

    </script>

</html>

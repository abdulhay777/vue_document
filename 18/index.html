<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>

        <div id="app">

            <h2>{{ title }}</h2>
            {{ newVar }}
            <button @click="title = 'Update title'">change</button>

        </div>

        <hr>

        <div id="app2">

            <h2>{{ title }}</h2>
            <button @click="change">change</button>

        </div>
        
    </body>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>

        const app1 = new Vue({
            el: '#app',
            data: {
                title: 'hello'
            },
            methods: {
                alert: function () {
                    alert('sss')
                }
            }
        })

        app1.newVar = 'fff'

        new Vue({
            el: '#app2',
            data: {
                title: 'hello 2'
            },
            methods: {
                change: function () {
                    app1.title = 'Good App'
                    app1.newVar = 'aaa'
                    app1.alert()
                }
            },
        })

    </script>

</html>
